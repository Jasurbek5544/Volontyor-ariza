{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 60%, #e9f1fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(80,120,200,0.07);
            padding: 3rem;
            max-width: 450px;
            margin: 0 auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-icon {
            font-size: 3rem;
            color: #2c4b8c;
            margin-bottom: 1rem;
        }
        .login-title {
            color: #1a2c4e;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #5a7bbd;
            font-size: 1rem;
        }
        .form-label {
            color: #1a2c4e;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e3eaf3;
            background: #fafdff;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2c4b8c;
            box-shadow: 0 0 0 3px rgba(44,75,140,0.1);
            background: #fff;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group-text {
            background: #fafdff;
            border: 2px solid #e3eaf3;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #5a7bbd;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1a2c4e 0%, #2c4b8c 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(44,75,140,0.2);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-shield-lock-fill login-icon"></i>
                <h1 class="login-title">Admin panel</h1>
                <p class="login-subtitle">Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="Login" required>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="Parol" required>
                </div>

                {% if error %}
                <div class="error-message">
                    <i class="bi bi-exclamation-circle me-1"></i>
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary mt-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Kirish
                </button>
            </form>
        </div>
    </div>
</body>
</html>
