<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f8fafc; }
        .sidebar {
            min-height: 100vh;
            background: #212529;
            color: #fff;
            padding-top: 32px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #343a40;
            color: #fff;
        }
        .sidebar .nav-link i {
            margin-right: 8px;
        }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .content {
            padding: 32px 24px;
        }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-lg-2 col-md-3 d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="/dashboard/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/dashboard/applications' in request.path %}active{% endif %}" href="/dashboard/applications/"><i class="bi bi-list-ul"></i> Arizalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard/admins/' %}active{% endif %}" href="/dashboard/admins/"><i class="bi bi-people"></i> Adminlar</a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="/admin-logout/"><i class="bi bi-box-arrow-right"></i> Chiqish</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4">
            <nav class="navbar navbar-expand navbar-light mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h4">{% block header %}Admin Panel{% endblock %}</span>
                    <span class="d-none d-md-inline-block">{{ request.user.username }}</span>
                </div>
            </nav>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>
</body>
</html>
