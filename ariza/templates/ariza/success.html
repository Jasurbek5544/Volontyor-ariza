{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ariza muvaffaqiyatli yuborildi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6fafd 60%, #e9f1fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(80,120,200,0.07);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 5rem;
            color: #2c4b8c;
            margin-bottom: 1.5rem;
        }
        .success-title {
            color: #1a2c4e;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #5a7bbd;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1a2c4e 0%, #2c4b8c 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(44,75,140,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="success-title">Ariza muvaffaqiyatli yuborildi!</h1>
            <p class="success-message">
                Sizning arizangiz muvaffaqiyatli qabul qilindi. Tez orada siz bilan bog'lanishadi.
            </p>
            <a href="{% url 'application_create' %}" class="btn btn-primary">
                <i class="bi bi-arrow-left me-2"></i>Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</body>
</html>
